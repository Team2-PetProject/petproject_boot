#DataSource 설정
spring:
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe?oracle.jdbc.defaultNChar=true&oracle.jdbc.defaultLobPrefetchSize=4000&useUnicode=true&characterEncoding=AL32UTF8
    username: PetProject
    password: pet
    tomcat:
      connection-properties: useUnicode=true;characterEncoding=UTF-8;

  
#image, css, js
  mvc:
    static-path-pattern: /resources/**
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    cors:
      mappings:
        "[/**]":
          allowed-origins: "*"
          allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
          allowed-headers: "*"
          allow-credentials: true
          max-age: 3600
      


#myBatis 설정 : *로 설정하면 해당 위치에 있는 모든 mapper 등록
mybatis:
  mapper-locations: mapper/*.xml
  type-aliases-package: com.example.dto
  configuration:
    map-underscore-to-camel-case: true

#server 설정
server:
  port: 8093
  servlet:
    context-path: /app
    


logging:
  config: classpath:log4j/log4j2.xml


#타임리프
prefix: /templates/
suffix: .html