<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	 <!-- 기본 레이아웃을 default_layout.html으로 선언함 -->
<head>


</head>
<body>

<div layout:fragment="content">
	<h3>content section</h3>
	<form th:action="@{/login}">
	  <div class="col-md-6">
	    <label for="userid" class="form-label">아이디</label>
	    <input type="text" class="form-control" id="userid" name="member_cd">
	  </div>
	  <div class="col-md-6">
	    <label for="passwd" class="form-label">비밀번호</label>
	    <input type="password" class="form-control" id="passwd" name="member_pw" aria-describedby="passwdHelp">
	<!--     <p id="passwdHelp">영문 대소문자, 숫자, 특수문자가 포함되어야 합니다</p> -->
	  </div>
	  <div class="d-grid gap-2 col-md-6">
	  	<button type="submit" class="btn btn-primary">로그인</button>  	
	  </div>
	</form>
	<div class="btn-group bg-white text-dark" role="group" aria-label="Basic outlined example">
	  <button type="button" class="btn" id="signUp">회원가입</button>
	  <button type="button" class="btn" id="idSearch">아이디찾기</button>
	  <button type="button" class="btn" id="pwSearch">비밀번호찾기</button>
	</div>
	
</div>

</body>
</html>
