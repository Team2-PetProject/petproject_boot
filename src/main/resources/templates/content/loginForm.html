<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<head>

</head>


<body>

<div layout:fragment="content">
	<h1>content section</h1>
	
	  <div class="col-md-3">
	    <label for="userid" class="form-label">아이디</label>
	    <input type="text" class="form-control" id="userid">
	    <label for="passwd" class="form-label">비밀번호</label>
	    <input type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
	<!--     <p id="passwdHelp">영문 대소문자, 숫자, 특수문자가 포함되어야 합니다</p> -->
	  </div>
	  <div class="d-grid gap-2 col-md-3">
	  	<button id="login" class="btn btn-primary">로그인</button>  	
	  </div>
	  
	  <div class="col-md-6">
		  <hr>
	  </div>
	  
	<th:block class="btn-group bg-white text-dark" role="group" aria-label="Basic outlined example">
	  <button type="button" th:onclick="a()" class="btn">회원가입</button>
	  <button type="button" class="btn" id="idSearch">아이디찾기</button>
	  <button type="button" class="btn" id="pwSearch">비밀번호찾기</button>
	</th:block>
	
</div>

<script type="text/javascript" th:inline="javascript">
window.onload=function(){
	function a(){
		console.log("SignUp");

	}
}
</script>


</body>
</html>
