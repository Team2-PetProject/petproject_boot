<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<head>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
function login(){
	var userid = document.getElementById("userid").value;
	var password = document.getElementById("password").value;
	//console.log(userid, password);
	
	$.ajax({
		url: 'member/login',
		type: 'post',
		dataType: 'text',
		headers:{
			"Content-Type":"application/json"
			},
		data:JSON.stringify({
			mbId:userid, 
			pw:password
			}),
		success:function(data, status, xhr){
			console.log(data);
		},
		error:function(xhr, status, error){
			console.log(status);
		}
	});//end ajax
	
}//end login fn

</script>
</head>

<body>

<div layout:fragment="content">
	<h3>---------Contents Section---------</h3>
	<p>로그인 화면</p>
	
	  <div class="col-md-3">
	    <label for="userid" class="form-label">아이디</label>
	    <input type="text" class="form-control" id="userid">
	    <label for="password" class="form-label">비밀번호</label>
	    <input type="password" class="form-control" id="password" aria-describedby="passwdHelp">
	<!--     <p id="passwdHelp">영문 대소문자, 숫자, 특수문자가 포함되어야 합니다</p> -->
	  </div>
	  <div class="d-grid gap-2 col-md-3">
	  	<button id="login" class="btn btn-primary" th:onclick="login()">로그인</button>  	
	  </div>
	  
	  <div class="col-md-6">
		  <hr>
	  </div>
	  
	<div class="btn-group bg-white text-dark" role="group" aria-label="Basic outlined example">
	  <button type="button" th:onclick="location.href='SignUp'" class="btn">회원가입</button>
	  <button type="button" class="btn" id="idSearch">아이디찾기</button>
	  <button type="button" class="btn" id="pwSearch">비밀번호찾기</button>
	</div>
	
</div>

</body>
</html>
