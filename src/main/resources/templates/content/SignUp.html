<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	
<head>
<style>
#phone{
	width:85px;
}

</style>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 도로명 조합형 주소 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
                if(fullRoadAddr !== ''){
                    fullRoadAddr += extraRoadAddr;
                }
				
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode; //5자리 새우편번호 사용
                document.getElementById('sample4_roadAddress').value = fullRoadAddr;
              //  document.getElementById('sample4_jibunAddress').value = data.jibunAddress;

                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    //예상되는 도로명 주소에 조합형 주소를 추가한다.
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    document.getElementById('guide').innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    document.getElementById('guide').innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';

                } else {
                    document.getElementById('guide').innerHTML = '';
                }
            }
        }).open();
    }
</script>
</head>	
<body>

<div layout:fragment="content">
<h1>회원가입 화면</h1>

  <div class="row g-3 align-items-center">
   <div class="col-auto">
    <label for="userid" class="col-form-label">A</label>
    <input type="text" class="form-control" id="userid">
    </div>
	<div class="col-auto">
    <label for="password" class="form-label">B</label>
    <input type="password" class="form-control" id="password">
  </div>
  </div>


<form>
 


	<div class="md-2 row">
		<label for="userid" class="col-sm-1 col-form-label">아이디</label>
		<div class="col-md-2">
			<input type="text" class="form-control" id="userid">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="password" class="col-sm-1 col-form-label">비밀번호</label>
		<div class="col-md-2">
			<input type="password" class="form-control" id="password">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="password" class="col-sm-1 col-form-label">비밀번호 확인</label>
		<div class="col-md-2">
			<input type="password" class="form-control">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="username" class="col-sm-1 col-form-label">이름</label>
		<div class="col-md-2">
			<input type="text" class="form-control" id="username">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="address" class="col-sm-1 col-form-label">주소</label>
		<div class="col-md-1">
			<input type="text" class="form-control" id="sample4_postcode" placeholder="우편변호">
		</div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div class="col-md-3">
			<button type="button" class="btn btn-primary" onclick="sample4_execDaumPostcode()">우편번호 찾기</button>
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="address" class="col-sm-1 col-form-label"></label>
		<div class="col-md-2">
			<input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="address" class="col-sm-1 col-form-label"></label>
		<div class="col-md-2">
			<input type="text" class="form-control" id="sample4_detailAddress" placeholder="상세주소">
		</div>
	</div>
	
	<div class="md-2 row">
		<label for="username" class="col-sm-1 col-form-label">휴대폰 번호</label>
		<div class="col-md-1">
			<input type="text" class="form-control phone" id="phone">
		</div>
	</div>
  
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
