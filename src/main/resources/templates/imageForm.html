<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#myfile").change(function(){
			readURL(this);
		});
		
	});
	function readURL(input){
		if(input.files && input.files[0]){
			var reader = new FileReader();
			reader.onload = function(e){
				$("#view").attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}
</script>
</head>
<body>
<form method="post" action="api/image/upload" enctype="multipart/form-data">
  <input type="file" accept="image/*,.txt" multiple required capture='user' onchange='aaa' name="file" id="myfile"/><br>
  <img id="view" src="#" alt = "이미지 미리보기" width = "100" height = "100"/><br>
  상품 이름 : <input type="text" name="name"/><br>
  가격 : <input type="text" name="price"/><br>
  카테고리 : <input type="text" name="category"/><br>
  <input type="submit">
</form>
</body>
</html>
