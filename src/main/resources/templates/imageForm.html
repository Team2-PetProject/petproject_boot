<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#myfile").change(function(){
			readURL(this);
		});
		$("#AddOpt").click(function(){
			var add = "<tr><th>옵션값</th><td><input type='text' name='option'/></td></tr>";
			$("#tableForm").append(add);
			return false;
		});
	});
	function readURL(input){
		if(input.files && input.files[0]){
			var reader = new FileReader();
			reader.onload = function(e){
				$("#view").attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}
</script>
</head>
<body>
<form method="post" action="api/image/upload" enctype="multipart/form-data">
  <input type="file" accept="image/*,.txt" multiple required capture='user' onchange='aaa' name="file" id="myfile"/><br>
  <img id="view" src="#" alt = "이미지 미리보기" width = "100" height = "100"/><br>

  <table border='1' id="tableForm">
  	<tr>
  		<th>상품이름</th>
  		<td><input type="text" name="name" value = "aaa"/></td>
  	</tr>
  	<tr>
  		<th>가격</th>
  		<td><input type="text" name="price" value="10000"/></td>
  	</tr>
  	<tr>
  		<th>카테고리</th>
  		<td><input type="text" name="category" value = "사료"/></td>
  	</tr>
  	<tr>
  		<th>옵션</th>
  		<td><input type="button" id="AddOpt" value = "추가"/></td>
  	</tr>
  	<tr><th>옵션값</th><td><input type='text' name='option' value = "---"/></td></tr>
  </table>
  <input type="submit">
</form>
</body>
</html>
