<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:replace="fragments/config::configFragment"></div>
<body>

	<!-- headerFragment사용 -->
	<header th:insert="fragments/header::headerFragment"></header>
	<th:block layout:fragment="content" id="container"></th:block>
	<footer th:insert="fragments/footer::footerFragment"></footer>
	<!-- "fragment위치::fragment명" 형식을 이용해 호출 -->

</body>
</html>
